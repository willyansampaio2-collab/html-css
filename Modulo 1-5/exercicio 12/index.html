<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls>
        <source src="midia/video_720p.mp4" type="video/mp4">
        <source src="midia/video_720p.m4v" type="video/mp4">
        <source src="midia/video_720p.webm" type="video/webm">
        <source src="midia/video_720p.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="1200" height="700" src="https://www.youtube.com/embed/Maqr5dlCTvs?si=vKURPvOKgJUcd_uh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="1200" height="700" src="https://player.vimeo.com/video/175447356?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin"  title="Nebulosa"></iframe>
</body>
</html>
