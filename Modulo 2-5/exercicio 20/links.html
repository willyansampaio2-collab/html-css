<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            #   = id
            .   = class
            :   = pseudo-class
            ::  = pseudo-element
            >   = clildren
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            height: 60px;
            width: 340px;
            border-color: black;
            border-style: solid;
            text-align: center;
            padding-top: 20px;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: royalblue;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: rgb(61, 2, 2);
        }

        a::before{
            content: '⇋ ';
        }

        a::after{
            content: ' ⇋';
        }

        .especial{
            background-color: rgba(255, 0, 0, 0.185);
        }

        .especial:before{
            content: '⇨ ';
        }
        .especial:after{
            content: ' ⇦';
        }


    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório do GitHub</a></li>
        <p>visitado</p>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do YouTube</a></li>
        <p>visitado</p>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site CursoemVideo</a></li>
        <p>visitado</p>
    </ul>
</body>
</html>
