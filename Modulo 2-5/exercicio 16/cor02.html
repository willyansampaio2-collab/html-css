<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * { /* Configurações Globais CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #010626 11%, #022859 , #034C8C , #2481A6 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: #F2B544;">Testando gradiente.</h1>
</body>
</html>
