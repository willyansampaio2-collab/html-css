<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: lightgray;
            width: 300px;
            height: 300px;
            
            /*
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            */
            border: 10px solid darkslategray;
            
            /*
            padding-top: 10px;      |   padding-top: 10px;
            padding-right: 10px;    |   padding-right: 20px;
            padding-bottom: 10px;   |   padding-bottom: 10px;
            padding-left: 10px;     |   padding-left: 20px;
            */
            padding: 10px;/*        |   padding: 10px 20px;
            /*
            
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            */
            margin: 20px 20px 40px 20px; /*margin: 20px auto 40px auto; (para centralizar horizontalmente)*/

            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: teal;
            */
            outline: 5px dashed teal;
        }
        a{ /* inline-level */
            /*
            border-width: 10px;
            border-style: solid;
            border-color: red;
            */
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos e box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>

</html>
