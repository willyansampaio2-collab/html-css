<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: "Public Sans", sans-serif;
        }
        p{
            font-family: "Kaushan Script", cursive;
        }
    </style>
</head>
<body>
    <h1>Sancar Frio</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque iusto aliquid necessitatibus fugit dolorem consectetur iure ipsa natus quas nisi, tempora adipisci qui nemo molestias ea deleniti vitae beatae impedit!</p>
</body>
</html>
