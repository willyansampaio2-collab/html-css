<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @font-face {
            font-family: 'Guner';
            src: url('fonts/GunerGraffiti-Regular.otf') format('opentype'), url('fonts/GunerGraffiti-Extrude.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos de format():
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        h1{
            font-family: 'Guner', Times, serif;
            font-weight: 100;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <h1>hello word!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque iusto aliquid necessitatibus fugit dolorem consectetur iure ipsa natus quas nisi, tempora adipisci qui nemo molestias ea deleniti vitae beatae impedit!</p>
</body>
</html>
